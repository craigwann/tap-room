<div style="container">
  <div class="jumbotron">
    <h1>
      Welcome to {{ title }}!
    </h1>
    <h4>{{month}}/{{day}}/{{year}}</h4>

    <h4><button  class="btn btn-warning"  (click)="addKeg()">Add Keg</button></h4>

<app-list-keg [childListKeg]="masterListKeg" (clickSender)="editKeg($event)"></app-list-keg>

</div>
